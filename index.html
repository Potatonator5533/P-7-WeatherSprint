<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <img src="./assets/Broken Clouds.png" alt=""> -->
    <div class="container-fluid mainBg">
        <div class="row">
            <div class="col-5">
                <div class="row row-gap-4">
                    <div class="col">
                        <input type="text" placeholder="Search City">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="container subBg">
                            <div class="row">
                                <!-- <div class="col"> -->
                                <h2>Favorites</h2>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-0 border border-black"></div> -->
            <div class="col-7">
                <div class="row margin30">
                    <div class="col">
                        <div class="container subBg">
                            <div class="row">
                                <div class="col-2">
                                    <img id="weatherImg1" src="./assets/Clear Sky Sun.png" alt="Current Weather Image" width="100px">
                                </div>
                                <div class="col align-self-center">
                                    <h2 id="weather1">Weather</h2>
                                </div>
                                <!-- <div class="col"></div> -->
                                <div class="col align-self-center">
                                    <h2 id="DOTW1" class="text-end">DOTW</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h1 id="currentTemp1">60</h1>
                                </div>
                                <div class="col d-flex flex-column justify-content-evenly">
                                    <div class="row">
                                        <div class="col">
                                            <button id="fahrenheit" class="">
                                                <h2>°F</h2>
                                            </button>
                                        </div>
                                        <div class="col align-self-center">
                                            <h3 id="wind" class="text-end">Wind:</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button id="celsius" class="unselected">
                                                <h2>°C</h2>
                                            </button>
                                        </div>
                                        <div class="col align-self-center">
                                            <h3 id="humidity" class="text-end">Humidity:</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h3 id="max-minTemp1">Max°/Min°</h3>
                                </div>
                                <!-- <div class="col"></div> -->
                                <!-- <div class="col-2">
                                </div> -->
                                <div class="col d-flex justify-content-end">
                                    <button id="isFavorite"><img src="./assets/Heart.png" alt=""></button>
                                    <h3 id="city">City</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col px-0 me-2">
                        <button id="secondDay" class="text-center subBg customRounded1 w-100">
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="DOTW2">Day</p>
                                </div>
                                <div class="col">
                                    <img id="weatherImg2" src="./assets/Broken Clouds.png" alt="Current Weather Image">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="currentTemp2">60°</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="max-minTemp2">Mx°/Mn°</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col px-0">
                        <button id="thirdDay" class="text-center subBg customRounded2 w-100">
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="DOTW3">Day</p>
                                </div>
                                <div class="col">
                                    <img id="weatherImg3" src="./assets/Broken Clouds.png" alt="Current Weather Image">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="currentTemp3">60°</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="max-minTemp3">Mx°/Mn°</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col px-0">
                        <button id="fourthDay" class="text-center subBg customRounded2 w-100">
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="DOTW4">Day</p>
                                </div>
                                <div class="col">
                                    <img id="weatherImg4" src="./assets/Broken Clouds.png" alt="Current Weather Image">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="currentTemp4">60°</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="max-minTemp4">Mx°/Mn°</p>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col customRounded3 px-0">
                        <button id="fifthDay" class="text-center subBg customRounded3 w-100">
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="DOTW5">Day</p>
                                </div>
                                <div class="col">
                                    <img id="weatherImg5" src="./assets/Broken Clouds.png" alt="Current Weather Image">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <p id="currentTemp5">60°</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p id="max-minTemp5">Mx°/Mn°</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
